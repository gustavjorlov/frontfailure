name: Unit Tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: npm run test:nowatch
      - name: Notify slack
        uses: gustavjorlov/slacker@e86696d2e3bfb55f5750d083932c2954b9a08b4c
        with:
          message: Yey, tests are passing!
          slack-url: https://hooks.slack.com/services/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
