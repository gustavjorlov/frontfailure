name: Unit Tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: npm run test:nowatch
      - name: Notify slack
        uses: gustavjorlov/slacker@39cb5d6
        with:
          message: Yey, tests are passing!
          slack-url: ${{secrets.SLACK_URL}}
